definitions:
  dysonprotocol.script.v1.Params:
    type: object
    properties:
      max_relative_historical_blocks:
        type: string
        format: int64
        description: >-
          max_relative_historical_blocks defines the maximum number of
          historical

          blocks relative to the current block height that must be kept by nodes
          for

          script queries. For example, if this value is 1000 and the current
          height

          is 5000, nodes must be able to query blocks back to height 4000.
      absolute_historical_block_cutoff:
        type: string
        format: int64
        description: >-
          absolute_historical_block_cutoff defines the lowest absolute block
          height

          that nodes are required to have when max_relative_historical_blocks is

          enforced. This parameter is used when params are updated so that if

          MaxRelativeHistoricalBlocks is increased, nodes are not suddenly
          required

          to retroactively have historical blocks that predate this cutoff. When

          MaxRelativeHistoricalBlocks validation occurs, the oldest required
          block

          height will be max(current_height - max_relative_historical_blocks,

          absolute_historical_block_cutoff).
    description: Params defines the parameters for the script module.
  dysonprotocol.script.v1.QueryDecodeBytesResponse:
    type: object
    properties:
      json:
        type: string
        description: json is the decoded json string.
    description: QueryDecodeBytesResponse is the Query/DecodeBytes response type.
  dysonprotocol.script.v1.QueryEncodeJsonResponse:
    type: object
    properties:
      bytes:
        type: string
        format: byte
        description: bytes is the encoded bytes.
    description: QueryEncodeJsonResponse is the Query/EncodeJson response type.
  dysonprotocol.script.v1.QueryParamsResponse:
    type: object
    properties:
      params:
        description: params holds all the parameters of this module.
        type: object
        properties:
          max_relative_historical_blocks:
            type: string
            format: int64
            description: >-
              max_relative_historical_blocks defines the maximum number of
              historical

              blocks relative to the current block height that must be kept by
              nodes for

              script queries. For example, if this value is 1000 and the current
              height

              is 5000, nodes must be able to query blocks back to height 4000.
          absolute_historical_block_cutoff:
            type: string
            format: int64
            description: >-
              absolute_historical_block_cutoff defines the lowest absolute block
              height

              that nodes are required to have when
              max_relative_historical_blocks is

              enforced. This parameter is used when params are updated so that
              if

              MaxRelativeHistoricalBlocks is increased, nodes are not suddenly
              required

              to retroactively have historical blocks that predate this cutoff.
              When

              MaxRelativeHistoricalBlocks validation occurs, the oldest required
              block

              height will be max(current_height -
              max_relative_historical_blocks,

              absolute_historical_block_cutoff).
    description: QueryParamsResponse is the response type for the Query/Params RPC method.
  dysonprotocol.script.v1.QueryScriptInfoResponse:
    type: object
    properties:
      script:
        description: info is the ScriptInfo of the script.
        type: object
        properties:
          address:
            type: string
          version:
            type: string
            format: uint64
          code:
            type: string
    description: QueryScriptInfoResponse is the Query/ScriptInfo response type.
  dysonprotocol.script.v1.QueryVerifyTxResponse:
    type: object
    title: >-
      QueryVerifyTxResponse will be empty response on success, error will be
      raised

      on failure
  dysonprotocol.script.v1.Script:
    type: object
    properties:
      address:
        type: string
      version:
        type: string
        format: uint64
      code:
        type: string
  dysonprotocol.script.v1.WebRequest:
    type: object
    properties:
      address_or_name:
        type: string
        description: address is the account address of the script.
      httprequest:
        type: string
        description: httprequest is the http request.
    description: WebRequest is the Service/Web request type.
  dysonprotocol.script.v1.WebResponse:
    type: object
    properties:
      httpresponse:
        type: string
        description: httpresponse is the http response.
    description: WebResponse is the Service/Web response type.
  google.protobuf.Any:
    type: object
    properties:
      type_url:
        type: string
      value:
        type: string
        format: byte
        description: >-
          Must be a valid serialized protocol buffer of the above specified
          type.
  grpc.gateway.runtime.Error:
    type: object
    properties:
      error:
        type: string
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          properties:
            type_url:
              type: string
            value:
              type: string
              format: byte
              description: >-
                Must be a valid serialized protocol buffer of the above
                specified type.
  dysonprotocol.script.v1.MsgCreateNewScript:
    type: object
    properties:
      creator_address:
        type: string
        description: creator is the account address creating the script.
      code:
        type: string
        description: code is the script content.
    description: MsgCreateNewScript is the Msg/CreateNewScript request type.
  dysonprotocol.script.v1.MsgCreateNewScriptResponse:
    type: object
    properties:
      script_address:
        type: string
        description: script_address is the address of the newly created script.
      version:
        type: string
        format: uint64
        description: version is the initial script version.
    description: MsgCreateNewScriptResponse is the Msg/CreateNewScript response type.
  dysonprotocol.script.v1.MsgExec:
    type: object
    properties:
      executor_address:
        type: string
        description: executor is the account address used to execute the script.
      script_address:
        type: string
        title: |-
          address is the script address to execute.
          This can be either a bech32 address or a nameservice name (e.g.,
          "example.dys")
      extra_code:
        type: string
        description: |-
          Only if the executor is the owner of the script  will the optional
          extra_code be temporary appended to the script for this message before
          calling the function.
      function_name:
        type: string
        title: The function name to run
      args:
        type: string
        title: |-
          The positional arguments to pass to the function (*args) encoded as a
          json list
      kwargs:
        type: string
        title: |-
          The keyword argument to pass to the function (**kwargs) encoded as a
          json dict
      attached_messages:
        type: array
        items:
          type: object
          properties:
            type_url:
              type: string
            value:
              type: string
              format: byte
              description: >-
                Must be a valid serialized protocol buffer of the above
                specified type.
        description: >-
          The list of messages to run before the script and the result will be

          available in `dys.get_attached_messages()`. If any of the attached
          messages

          fails, the script execution will be aborted. The script can assume
          that the

          attached messages have been executed successfully by virtue of the
          fact

          that the script execution will never occur if any of the attached
          messages

          had failed. The attached messages are executed in the order they are

          provided.
    description: MsgExec executes a script by calling a function with arguments.
  dysonprotocol.script.v1.MsgExecResponse:
    type: object
    properties:
      result:
        type: string
        description: result is the final result of the proposal execution.
      attached_message_results:
        type: array
        items:
          type: object
          properties:
            type_url:
              type: string
            value:
              type: string
              format: byte
              description: >-
                Must be a valid serialized protocol buffer of the above
                specified type.
        description: Results of the attached messages.
    description: MsgExecResponse is the Msg/Exec request type.
  dysonprotocol.script.v1.MsgUpdateParams:
    type: object
    properties:
      authority:
        type: string
        description: >-
          authority is the address that controls the module (defaults to x/gov
          unless

          overwritten).
      params:
        description: |-
          params defines the x/script parameters to update.

          NOTE: All parameters must be supplied.
        type: object
