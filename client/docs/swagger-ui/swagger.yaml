swagger: '2.0'
info:
  title: Dyson Protocol - gRPC Gateway docs
  description: A REST interface for state queries.
  version: 1.0.0
paths:
  /dysonprotocol/script/v1/decode_bytes:
    get:
      summary: DecodeBytes decodes bytes to a JSON string.
      operationId: Query_DecodeBytes
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              json:
                type: string
                description: json is the decoded json string.
            description: QueryDecodeBytesResponse is the Query/DecodeBytes response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: type_url
          in: query
          required: false
          type: string
        - name: bytes
          description: bytes is the encoded bytes.
          in: query
          required: false
          type: string
          format: byte
      tags:
        - Query
  /dysonprotocol/script/v1/encode_json:
    get:
      summary: EncodeJson encodes a JSON string to bytes.
      operationId: Query_EncodeJson
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              bytes:
                type: string
                format: byte
                description: bytes is the encoded bytes.
            description: QueryEncodeJsonResponse is the Query/EncodeJson response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: json
          description: json is the json string to encode.
          in: query
          required: false
          type: string
      tags:
        - Query
  /dysonprotocol/script/v1/params:
    get:
      summary: Params queries the parameters of the script module.
      operationId: Query_ScriptParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  max_relative_historical_blocks:
                    type: string
                    format: int64
                    description: >-
                      max_relative_historical_blocks defines the maximum number
                      of historical

                      blocks relative to the current block height that must be
                      kept by nodes for

                      script queries. For example, if this value is 1000 and the
                      current height

                      is 5000, nodes must be able to query blocks back to height
                      4000.
                  absolute_historical_block_cutoff:
                    type: string
                    format: int64
                    description: >-
                      absolute_historical_block_cutoff defines the lowest
                      absolute block height

                      that nodes are required to have when
                      max_relative_historical_blocks is

                      enforced. This parameter is used when params are updated
                      so that if

                      MaxRelativeHistoricalBlocks is increased, nodes are not
                      suddenly required

                      to retroactively have historical blocks that predate this
                      cutoff. When

                      MaxRelativeHistoricalBlocks validation occurs, the oldest
                      required block

                      height will be max(current_height -
                      max_relative_historical_blocks,

                      absolute_historical_block_cutoff).
            description: >-
              QueryParamsResponse is the response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      tags:
        - Query
  /dysonprotocol/script/v1/script_info/{address}:
    get:
      summary: ScriptInfo queries script info based on script address
      operationId: Query_ScriptInfo
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              script:
                description: info is the ScriptInfo of the script.
                type: object
                properties:
                  address:
                    type: string
                  version:
                    type: string
                    format: uint64
                  code:
                    type: string
            description: QueryScriptInfoResponse is the Query/ScriptInfo response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: address
          description: address is the account address of the script.
          in: path
          required: true
          type: string
      tags:
        - Query
  /dysonprotocol/script/v1/verify_tx:
    get:
      summary: VerifyTx verifies a transaction.
      operationId: Query_VerifyTx
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            title: >-
              QueryVerifyTxResponse will be empty response on success, error
              will be raised

              on failure
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: tx_json
          description: The transaction as a JSON string.
          in: query
          required: false
          type: string
      tags:
        - Query
  /dysonprotocol/script/v1/web_request:
    post:
      summary: Queries the WSGI web application function of a script.
      operationId: Query_Web
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              httpresponse:
                type: string
                description: httpresponse is the http response.
            description: WebResponse is the Service/Web response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              address_or_name:
                type: string
                description: address is the account address of the script.
              httprequest:
                type: string
                description: httprequest is the http request.
            description: WebRequest is the Service/Web request type.
      tags:
        - Query
  /dysonprotocol.script.v1.Msg/CreateNewScript:
    post:
      summary: >-
        Create a new script with new address = hash(creator + content), a new
        authz

        updatescript permission will also be created for the creator
      operationId: Msg_CreateNewScript
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              script_address:
                type: string
                description: script_address is the address of the newly created script.
              version:
                type: string
                format: uint64
                description: version is the initial script version.
            description: >-
              MsgCreateNewScriptResponse is the Msg/CreateNewScript response
              type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              creator_address:
                type: string
                description: creator is the account address creating the script.
              code:
                type: string
                description: code is the script content.
            description: MsgCreateNewScript is the Msg/CreateNewScript request type.
      tags:
        - Msg
  /dysonprotocol.script.v1.Msg/ExecScript:
    post:
      summary: ExecScript executes a script by calling a function with arguments.
      operationId: Msg_ExecScript
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              result:
                type: string
                description: result is the final result of the proposal execution.
              attached_message_results:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
                description: Results of the attached messages.
            description: MsgExecResponse is the Msg/Exec request type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              executor_address:
                type: string
                description: executor is the account address used to execute the script.
              script_address:
                type: string
                title: >-
                  address is the script address to execute.

                  This can be either a bech32 address or a nameservice name
                  (e.g.,

                  "example.dys")
              extra_code:
                type: string
                description: >-
                  Only if the executor is the owner of the script  will the
                  optional

                  extra_code be temporary appended to the script for this
                  message before

                  calling the function.
              function_name:
                type: string
                title: The function name to run
              args:
                type: string
                title: >-
                  The positional arguments to pass to the function (*args)
                  encoded as a

                  json list
              kwargs:
                type: string
                title: >-
                  The keyword argument to pass to the function (**kwargs)
                  encoded as a

                  json dict
              attached_messages:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
                description: >-
                  The list of messages to run before the script and the result
                  will be

                  available in `dys.get_attached_messages()`. If any of the
                  attached messages

                  fails, the script execution will be aborted. The script can
                  assume that the

                  attached messages have been executed successfully by virtue of
                  the fact

                  that the script execution will never occur if any of the
                  attached messages

                  had failed. The attached messages are executed in the order
                  they are

                  provided.
            description: MsgExec executes a script by calling a function with arguments.
      tags:
        - Msg
  /dysonprotocol.script.v1.Msg/UpdateParams:
    post:
      summary: |-
        UpdateParams defines a governance operation for updating the x/script
        module parameters. The authority defaults to the x/gov module account.
      operationId: Msg_UpdateScriptParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            description: >-
              MsgUpdateParamsResponse defines the response structure for
              executing a

              MsgUpdateParams message.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              authority:
                type: string
                description: >-
                  authority is the address that controls the module (defaults to
                  x/gov unless

                  overwritten).
              params:
                description: |-
                  params defines the x/script parameters to update.

                  NOTE: All parameters must be supplied.
                type: object
                properties:
                  max_relative_historical_blocks:
                    type: string
                    format: int64
                    description: >-
                      max_relative_historical_blocks defines the maximum number
                      of historical

                      blocks relative to the current block height that must be
                      kept by nodes for

                      script queries. For example, if this value is 1000 and the
                      current height

                      is 5000, nodes must be able to query blocks back to height
                      4000.
                  absolute_historical_block_cutoff:
                    type: string
                    format: int64
                    description: >-
                      absolute_historical_block_cutoff defines the lowest
                      absolute block height

                      that nodes are required to have when
                      max_relative_historical_blocks is

                      enforced. This parameter is used when params are updated
                      so that if

                      MaxRelativeHistoricalBlocks is increased, nodes are not
                      suddenly required

                      to retroactively have historical blocks that predate this
                      cutoff. When

                      MaxRelativeHistoricalBlocks validation occurs, the oldest
                      required block

                      height will be max(current_height -
                      max_relative_historical_blocks,

                      absolute_historical_block_cutoff).
            description: MsgUpdateParams is the Msg/UpdateParams request type.
      tags:
        - Msg
  /dysonprotocol.script.v1.Msg/UpdateScript:
    post:
      summary: |-
        Update Script updates the script of the given address and increments the
        the version.
      operationId: Msg_UpdateScript
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              version:
                type: string
                format: uint64
                description: version is the updated script version.
            description: MsgUpdateScriptResponse is the Msg/UpdateScript response type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
                      description: >-
                        Must be a valid serialized protocol buffer of the above
                        specified type.
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              address:
                type: string
                description: address is the account address of the script.
              code:
                type: string
                description: script is the updated script.
            description: MsgUpdateScript is the Msg/UpdateScript request type.
      tags:
        - Msg
  /dysonprotocol/storage/v1/storage_get:
    get:
      summary: Gets the stored data for the given owner and index.
      operationId: Query_StorageGet
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              entry:
                type: object
                properties:
                  owner:
                    type: string
                    description: owner is the account address that owns this storage entry.
                  index:
                    type: string
                    description: >-
                      index is the key/index for the storage entry (within the
                      owner's

                      namespace).
                  data:
                    type: string
                    description: data is the stored string value associated with the index.
                  updated_height:
                    type: string
                    format: uint64
                    description: updated_height is block height of last modification.
                  updated_timestamp:
                    type: string
                    description: |-
                      updated_timestamp is the block time in UTC (RFC3339 e.g.
                      "2025-06-11T15:23:00Z") when entry was modified.
                  hash:
                    type: string
                    description: hash is SHA-256 hex of data field.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: owner
          description: The address of the owner of the storage entry.
          in: query
          required: false
          type: string
        - name: index
          description: The index of the storage entry.
          in: query
          required: false
          type: string
        - name: extract
          description: The gjson path to extract from the storage entry.
          in: query
          required: false
          type: string
      tags:
        - Query
  /dysonprotocol/storage/v1/storage_list:
    get:
      summary: >-
        Lists all storage entries for the owner under a given index prefix. Use

        filter and extract to filter and extract the data and iterate over the
        data

        efficiently.
      operationId: Query_StorageList
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              entries:
                type: array
                items:
                  type: object
                  properties:
                    owner:
                      type: string
                      description: >-
                        owner is the account address that owns this storage
                        entry.
                    index:
                      type: string
                      description: >-
                        index is the key/index for the storage entry (within the
                        owner's

                        namespace).
                    data:
                      type: string
                      description: >-
                        data is the stored string value associated with the
                        index.
                    updated_height:
                      type: string
                      format: uint64
                      description: updated_height is block height of last modification.
                    updated_timestamp:
                      type: string
                      description: |-
                        updated_timestamp is the block time in UTC (RFC3339 e.g.
                        "2025-06-11T15:23:00Z") when entry was modified.
                    hash:
                      type: string
                      description: hash is SHA-256 hex of data field.
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: owner
          description: The address of the owner of the storage entry.
          in: query
          required: false
          type: string
        - name: index_prefix
          description: The index prefix of the storage entry to filter by.
          in: query
          required: false
          type: string
        - name: filter
          description: >-
            The optional gjson filter to filter the storage entry. For example,
            Given

            data like {"user": {"age": 18}}, the filter "user.age > 18" will
            return

            true.
          in: query
          required: false
          type: string
        - name: extract
          description: >-
            The optional gjson path to extract from the storage entry. For
            example,

            Given data like {"user": {"name": "jeff"}}, the extract "user.name"
            will

            return "jeff".
          in: query
          required: false
          type: string
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending

            order.
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /dysonprotocol.storage.v1.Msg/StorageDelete:
    post:
      summary: Deletes storage entries. Only the owner can delete.
      operationId: Msg_StorageDelete
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              deleted_indexes:
                type: array
                items:
                  type: string
                title: List of indexes that were successfully deleted
            description: >-
              MsgStorageDeleteResponse is the response for deleting storage
              entries.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              owner:
                type: string
                description: The owner of the storage entries to delete.
              indexes:
                type: array
                items:
                  type: string
                title: List of indexes to delete
            description: MsgStorageDelete is the message for deleting storage entries.
      tags:
        - Msg
  /dysonprotocol.storage.v1.Msg/StorageSet:
    post:
      summary: Sets a storage entry. Only the owner can set.
      operationId: Msg_StorageSet
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            description: MsgStorageSetResponse is the response for setting a storage entry.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              owner:
                type: string
                description: The owner of the storage entry to set.
              index:
                type: string
                description: The index of the storage entry to set.
              data:
                type: string
                description: The data to set for the storage entry.
            description: MsgStorageSet is the message for setting a storage entry.
      tags:
        - Msg
  /dysonprotocol/crontask/v1/params:
    get:
      summary: Params returns the module parameters
      operationId: Query_CrontaskParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  block_gas_limit:
                    type: string
                    format: uint64
                    title: Maximum gas allowed for executing tasks per block
                  expiry_limit:
                    type: string
                    format: int64
                    title: Default expiry limit in seconds (24 hours)
                  max_scheduled_time:
                    type: string
                    format: int64
                    title: >-
                      Maximum allowed scheduled time in seconds from task
                      creation (24 hours)
                  clean_up_time:
                    type: string
                    format: int64
                    title: >-
                      Retention period for completed/failed/expired tasks
                      (seconds)
                title: Params defines the parameters for the crontask module
            title: >-
              QueryParamsResponse is the response type for the Query/Params RPC
              method
