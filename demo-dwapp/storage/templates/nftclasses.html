<h1 class="text-2xl font-bold mb-6">NFT Classes</h1>

<section x-data="nftClassesComponent()" x-init="init()" class="space-y-4">
  <!-- Loading State -->
  <template x-if="loading">
    <div class="flex justify-center my-10">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  </template>

  <!-- Error -->
  <template x-if="error">
    <div class="alert alert-error shadow-lg" x-text="error"></div>
  </template>

  <!-- List -->
  <template x-for="cls in classes" :key="cls.class_id">
    <div class="card bg-base-200 shadow-lg">
      <div class="card-body flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h2 class="card-title" x-text="cls.class_id"></h2>
          <p class="opacity-70 text-sm" x-text="cls.description"></p>
        </div>
        <div class="flex gap-2">
          <a class="btn btn-primary btn-sm" :href="`/nfts/class/${cls.class_id}`">View NFTs</a>
        </div>
      </div>
    </div>
  </template>

  <!-- Empty -->
  <template x-if="!loading && classes.length === 0 && !error">
    <div class="text-center opacity-70">No NFT classes found.</div>
  </template>
</section>
